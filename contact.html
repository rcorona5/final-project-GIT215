<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Wii Sports Resort | Contact</title>
        <meta name="author" content="Rachel Corona">
        <meta name="description" content="Contact the Wii Sports Resort in the Swiss Alps">
        <!--CSS sheet-->
        <link rel="stylesheet" href="styles_obfuscated.css">
        <!--Favicon-->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <!--Google font Zain -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Seymour+One&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <header>
                <h1><a href="index.html">Wii Sports Resort</a></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Accommodations</a></li>
                        <li><a href="contact.html" class="active">Contact</a></li>
                    </ul>
                </nav>
                <img src="images/swiss-valley.jpg" alt="A beautiful valley in the Swiss Alps" width="1440" height="560">
            </header>
            <main id="contact_page">
                <section>
                    <h2>Contact Us</h2>
                    <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
                    <img src="images/swiss-peak.jpg" alt="A Swiss Alps peak" width="350" height="455">
                </section>
                <section>
                    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                        
                            <label for="full-name">Full Name: <span class="required">*</span></label>
                            <input type="text" id="full-name" name="full-name" required>
                        
                            <label for="email">Email Address: <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        
                            <label for="phone">Phone Number: <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        
                            <fieldset>
                                <legend>Preferred Method of Contact</legend>
                                <input type="radio" name="contact-pref" id="pref-email" checked>
                                <label for="pref-email">Email</label>
                                <input type="radio" name="contact-pref" id="pref-phone">
                                <label for="pref-phone">Phone</label>
                            </fieldset>
                        
                            <label for="comments">Comments: <span class="required">*</span></label>
                            <textarea id="comments" name="comments" required></textarea>
                        
                            <input type="submit" id="submit" value="Submit">
                    </form>
                </section>
            </main>
            <footer>
                <p>Copyright &copy;2024 - Wii Sports Resort</p>
                <p>This site is for educational purposes only</p>
            </footer>
        </div>
    </body>
</html>
